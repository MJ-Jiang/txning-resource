name: Blackbox API Tests

on:
  workflow_dispatch:

jobs:
  blackbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install blackbox dependencies
        working-directory: tests_blackbox
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run blackbox tests against Render
        working-directory: tests_blackbox
        env:
          BASE_URL: https://txning-resource.onrender.com
        run: |
          pytest
