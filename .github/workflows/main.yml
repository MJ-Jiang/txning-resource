name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        

      # ---------- Root (Cypress lives here) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 
          cache: npm
          cache-dependency-path: txning-frontend/vite-project/package-lock.json

      - name: Install root dependencies (for Cypress)
        run: npm ci
      # ---------- Frontend ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: txning-frontend/vite-project
        run: npm ci
      - name: Lint frontend
        working-directory: txning-frontend/vite-project
        run: npm run lint
      - name: Build frontend
        working-directory: txning-frontend/vite-project
        run: npm run build
    
  # ---------- Cypress E2E ----------
      - name: Cypress run (E2E)
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          # 启动前端开发服务器（Vite 默认 5173）
          start: npm --prefix txning-frontend/vite-project run dev -- --host 127.0.0.1 --port 5173
          wait-on: http://127.0.0.1:5173
          wait-on-timeout: 120

      # ---------- Backend ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: txning-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        working-directory: txning-backend
        env:
          PYTHONPATH: ${{ github.workspace }}/txning-backend
          DATABASE_URL: "sqlite+pysqlite:///./_ci.db"
          RATE_LIMIT_MAX: "999999"
          CORS_ORIGINS: ""
        run: |
          pytest -q
