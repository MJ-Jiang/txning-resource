name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: txning-frontend/vite-project
        run: npm ci
      - name: Lint frontend
        working-directory: txning-frontend/vite-project
        run: npm run lint
      - name: Build frontend
        working-directory: txning-frontend/vite-project
        run: npm run build
    


      # ---------- Backend ----------
      - name: Install backend dependencies
        working-directory: txning-backend
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Backend sanity check
        working-directory: txning-backend
        run: |
          echo "Backend check passed"
